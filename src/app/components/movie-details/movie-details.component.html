<main class="movieDetails">
  <img src="https://image.tmdb.org/t/p/original{{movie.poster_path}}" alt={{movie.title}} class="moviePoster">
  <div class="movieDetailsBlock">
    <h1>{{movie.original_title}}</h1>
    <p>
      <span>{{movie.genre_name}}</span> <br>
      <img src="https://filmall.info/images/007-star.svg" class="movieRatingStar"> <span>{{movie.vote_average}}</span> <br>
      <span>{{movie.release_date}}</span>
    </p>
  </div>
</main>
